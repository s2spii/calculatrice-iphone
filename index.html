<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="screen">0</div>
        <div class="calc-button">
            <div class="first-line">
                <button>AC</button><button>+ / -</button><button>%</button><button>/</button>
            </div>
            <div class="second-line"><button>7</button><button>8</button><button>9</button><button>X</button></div>
            <div class="third-line"><button>4</button><button>5</button><button>6</button><button>-</button></div>
            <div class="four-line"><button>1</button><button>2</button><button>3</button><button>+</button></div>
            <div class="five-line"><button>0</button><button>.</button><button>=</button></div>
        </div>
    </div>
</body>
</html>
